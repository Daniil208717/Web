    <h1 class="text-center mt-3 font-weight-bold display-3"> Опросник </h1>
    <div class="container bg-light mt-5 border rounded">
        <p class="text-center pt-3 font-weight-bold">Это опросник для опроса</p>
        <form>
            <div class="form-group row">
                <label class="col-2" for="form1">Email</label>
                <div class="col-10"><input type="email" class="form-control" id="form1" placeholder="Введите свое имя">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2" for="form2">Имя</label>
                <div class="col-10"><input type="text" class="form-control" id="form2" placeholder="Введите свой email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4" for="form">Какое выберете число от 1 до 10?</label>
                <div class="col-8"><input type="number" class="form-control" id="form3"
                        placeholder="Введите число от 1 до 10"></div>
            </div>
            <div class="form-group row">
                <label class="col-2" for="formselect">Вопрос</label>
                <div class="col-3"><select class="form-control" id="formselect">
                        <option>Вариант 1</option>
                        <option>Вариант 2</option>
                        <option>Вариант 3</option>
                        <option>Вариант 4</option>
                        <option>Вариант 5</option>
                    </select> </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Флажки</p>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Second default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            radio 3
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <p>Боксы</p>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Первый box
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Второйt box
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            box 3
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-2" for="Textarea">Место для текста</label>
                <textarea class="form-control col-9" id="Textarea" rows="2"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mb-2" type="submit">Кнопка</button>
            </div>
        </form>
